<!DOCTYPE html>
<html id="tennis">

    <head>
        <link rel="stylesheet" type="text/css" href="converted-minstyle-tennis.css" />
    </head>

    <body id="body-bg">  
        
        <div id="frames-wrapper" width="100%" height="100%"></div>
        
        <script>
            let wrapper = document.getElementById("frames-wrapper");
            let fillHTML1 = ''
            fillHTML1 += `<div class="screen" 
                style="--left: 15px;
                    --top: 30px"
                >`;
            let numFrames = 59;
            let sampleRate = 0.0333;
            fillHTML1 += `<img id="set-size"
                    src="./tennis/1.jpg"
                >`;
            for (let i = 1; i <= numFrames; i++) {
                fillHTML1 += `<img id="frame${i}"
                    class="frame" 
                    src="./tennis/${i}.jpg"
                    style="--delay: ${(i - 1.0) * sampleRate}s;
                        --duration: ${sampleRate * numFrames}s;
                        --num-frames: ${numFrames}" 
                >`;
            }
            fillHTML1 += '</div>';
            wrapper.innerHTML = fillHTML1;
        </script>
 
    </body>

</html>
