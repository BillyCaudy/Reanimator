<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    </head>
    
    <body id="body-bg">  
        
        <div id="frames-wrapper3" width="100%" height="100%"></div>
        <script>
            let wrapper3 = document.getElementById("frames-wrapper3");
            let fillHTML3 = ''
            fillHTML3 += `<div class="screen" 
                style="--left: 15px; 
                    --top: 30px"
            >`;
            let numFrames3 = 449;
            let sampleRate3 = 0.0333;
            fillHTML3 += `<img id="set-size"
                    src="./starwheel/1.jpg"
                >`;
            for (let i = 1; i <= numFrames3; i++) {
                fillHTML3 += `<img id="frame${i}"
                    class="frame-starwheel" 
                    src="./starwheel/${i}.jpg"
                    style="--delay: ${(i - 1.0) * sampleRate3}s;
                        --duration: ${sampleRate3 * numFrames3}s" 
                >`;
            }
            fillHTML3 += '</div>';
            wrapper3.innerHTML = fillHTML3;
        </script>
        
    </body>

</html>
